        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Cadastro de Clientes</h2>
                    <!-- Inicio do Formulario-->
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Código Cliente</label>
                                    <input class="input--style-4" type="password" placeholder="" name="codigo_cliente">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nome do Cliente</label>
                                    <input class="input--style-4" type="text" name="nome_cliente">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Endereço</label>
                                    <input class="input--style-4" type="text" name="Endereço">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefone</label>
                                    <input class="input--style-4" type="text" name="telefone">
                                </div>
                            </div>
                        </div>
                     <div class="input-group">
                            <label class="label">Selecione o Status</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Selecione o status que quer</option>
                                    <option>Bom</option>
                                    <option>Médio</option>
                                    <option>Mau</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Crédito</label>
                                    <input class="input--style-4" type="text" name="credito">
                                </div>
                            </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
                        </div>
                    </form>
                    <!-- Final do Formulario-->
                </div>
            </div>
        </div>
